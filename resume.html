<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brandon Lin's resume - Mechanical Engineering student at Yale University">
    <title>Resume | Brandon Lin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Brandon Lin</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="resume.html">Resume</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container resume-container">
        <h1 class="section-title">Resume</h1>

        <!-- Download Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="Brandon%20Lin%20-%20Resume.pdf" download class="download-button">
                Download PDF
            </a>
        </div>

        <!-- PDF Viewer -->
        <iframe 
            src="Brandon%20Lin%20-%20Resume.pdf" 
            class="resume-viewer"
            title="Brandon Lin Resume"
        >
            <p>Your browser does not support PDFs. 
               <a href="Brandon%20Lin%20-%20Resume.pdf" download>Download the PDF</a> to view it.
            </p>
        </iframe>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Brandon Lin. Built from scratch with HTML & CSS.</p>
        <p>Full interactive portfolio launching November 2025</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>

    <style>
        /* Smaller, more compact download button */
        .download-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: var(--yale-blue-light);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid var(--yale-blue-light);
        }

        .download-button:hover {
            background-color: transparent;
            color: var(--yale-blue-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 109, 192, 0.3);
        }

        /* Maximize PDF viewer space */
        .resume-viewer {
            max-width: 100%;
            height: 1200px;
        }

        /* Tighter spacing */
        .resume-container {
            padding-top: 40px;
        }

        .section-title {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .resume-viewer {
                height: 700px;
            }
        }
    </style>
</body>
</html>
